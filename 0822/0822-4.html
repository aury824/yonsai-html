<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    th{
        background-color: yellow;
    }
    </style>
    <title>테이블</title>
</head>
<body>
        <div><a href="/">홈</a></div>

    <!-- html 요소의 display 속성 -->

    <div>div는 block 레벨입니다.</div>
    <div>두번째 div는 block 레벨입니다.</div>
    <span>span은 inline 레벨입니다.</span>
    <span>두번째 span은 inline 레벨입니다.</span>
    <!-- 테이블 -->
    <ul>
        <li>사과</li>
        <li>바나나</li>
    </ul>
    <ol>
            <li>사과</li>
            <li>바나나</li>
        </ol>
    <table>
        <tr class="fruits">
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        <tr>
            <td>가로1</td>
            <td>가로2</td>
        </tr>
        <tr>
            <td>가로3</td>
            <td>가로4</td>
        </tr>
    </table>
   
</body>
</html>

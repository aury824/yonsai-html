<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>포트폴리오   -   계산기</title>
    <link rel="stylesheet" href="/myhome/css/base.css">
    <link rel="stylesheet" href="/myhome/css/calc.css">
    <!-- <script src="/myhome/js/calc.js"></script> -->
    <style>
    .calc .btns button{
        display:block; 
        width: 86px; height: 68.8px; 
        float: left; margin: 5px; border-radius: 18px;
        color: black; font-size: 60px;
        text-align:center; text-decoration: none;
        line-height: 60px;
    }
  
div{text-align: center;}
input{font-size: 40px; text-align: right;}

    </style>
</head>
<body>
        <button class="btn_sign" value="Back" onclick="Back()">Back</button>

     <!-- 헤더 -->
     <header>
            <a href="/myhome/"><img src="/myhome/img/main_logo.PNG" alt="logo"></a>
             <!-- /(루트)아래 myhome 디렉토리에 index.html을 연결 -->
    </header>
        <!-- 전역 메뉴 바 -->
        <ul class="gnb">
             <li><a href="/myhome/">홈</a></li>
             <li><a href="/myhome/portfolio/calc.html" class="active">계산기</a></li>
             <li><a href="/myhome/board/list.html">게시판(글목록)</a></li>
             <li><a href="/myhome/sitemap.html">사이트맵</a></li>
        </ul>
        <div class="clearfix"></div>
        <!-- 컨텐츠 -->
        <section>
            <div class="calc">
                <div>
                    <input type="text" class="disp" id="answer">
                </div>
                <div class="btns">
                    <button class="btn_sign init" onclick="init()">C</button>
                    <button class="btn_sign" value="back" onclick="back()">bs</button>
                    <button class="btn_sign" onclick="addOutput('(')">(</button>
                    <button class="btn_sign" onclick="addOutput(')')">)</button>
                    <br>
                    <button class="btn_numb" onclick="addOutput('7')">7</button>
                    <button class="btn_numb" onclick="addOutput('8')">8</button>
                    <button class="btn_numb" onclick="addOutput('9')">9</button>
                    <button class="btn_sign" onclick="addOutput('/')">÷</button>
                    <br>
                    <button class="btn_numb" onclick="addOutput('4')">4</button>
                    <button class="btn_numb" onclick="addOutput('5')">5</button>
                    <button class="btn_numb" onclick="addOutput('6')">6</button>
                    <button class="btn_sign" onclick="addOutput('*')">x</button>
                    <br>
                    <button class="btn_numb" onclick="addOutput('1')">1</button>
                    <button class="btn_numb" onclick="addOutput('2')">2</button>
                    <button class="btn_numb" onclick="addOutput('3')">3</button>
                    <button class="btn_sign" onclick="addOutput('-')">－</button>
                    <br>
                    <button class="btn_numb" onclick="addOutput('0')">0</button>
                    <button class="btn_numb" onclick="addOutput('.')">.</button>
                    <button class="btn_sign test" onclick="cal()">=</button>
                    <button class="btn_sign" onclick="addOutput('+')">＋</button>
                </div>    
               
            </div>
        </section>
        <!-- 풋터 -->
        <footer>경기도 수원시 장안구 영화동</footer>
        <script>
        const output=document.querySelector(".disp");

function addOutput(buttonValue){
const outputValue=output.value+buttonValue;
output.value=outputValue;
}

function cal(){
output.value=eval(output.value);
}

function init(){
output.value='';
}
//
function back() {
    var cal = document.getElementById("cal");
    cal.innerHTML = cal.innerHTML.substring(0, cal.innerHTML.length - 1);
    document.getElementById("answer").innerHTML="";
}

        </script>
</body>
</html>

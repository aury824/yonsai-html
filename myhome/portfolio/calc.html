<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc-계산기</title>
    <link rel="stylesheet" href="/myhome/css/base.css">
    <link rel="stylesheet" href="/myhome/css/calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
        <header>
                <pre><a href="/myhome/"> UI      Home Page     UX </a></pre>
         </header>
             <!-- 전역 메뉴 바 -->
        <ul class="gnb">
                <li ><a href="/myhome/" onMouseOver='this.innerHTML="홈"' onMouseOut='this.innerHTML="Home"'><i class="fas fa-home"></i></a></li>
                <li><a href="/myhome/board/list.html"onMouseOver='this.innerHTML="게시판"' onMouseOut='this.innerHTML="Borad"'><i class="fas fa-chalkboard"></i></a></li>
                <li><a href="/myhome/sport/bbs.html"onMouseOver='this.innerHTML="스포츠"' onMouseOut='this.innerHTML="Sport"'><i class="fas fa-baseball-ball"></i></a></li>
                <li><a href="/myhome/portfolio/calc.html"class="active"onMouseOver='this.innerHTML="계산기"' onMouseOut='this.innerHTML="Calc"'><i class="fas fa-calculator"></i></a></li>
                <li><a href="/myhome/game.html"onMouseOver='this.innerHTML="게임"' onMouseOut='this.innerHTML="Game"'><i class="fas fa-gamepad"></i></a></li>
            </ul>
        <div class="clearfix"></div>
        <!-- 컨텐츠 -->
        <section>
            <div class="calc">
                <div class="monitor">
                    <input type="text" class="disp">
                </div>
                <div class="btns">
                    <button class="btn_sign" onclick="init()">C</button>
                    <button class="btn_sign" onclick="back()">←</button>
                    <button class="btn_sign" onclick="addOutput('(')">(</button>
                    <button class="btn_sign" onclick="addOutput(')')">)</button>
                    <br>
                    <button class="btn_numb" onclick="addOutput('7')">7</button>
                    <button class="btn_numb" onclick="addOutput('8')">8</button>
                    <button class="btn_numb" onclick="addOutput('9')">9</button>
                    <button class="btn_sign" onclick="addOutput('/')">÷</button>
                    <br>
                    <button class="btn_numb" onclick="addOutput('4')">4</button>
                    <button class="btn_numb" onclick="addOutput('5')">5</button>
                    <button class="btn_numb" onclick="addOutput('6')">6</button>
                    <button class="btn_sign" onclick="addOutput('*')">x</button>
                    <br>
                    <button class="btn_numb" onclick="addOutput('1')">1</button>
                    <button class="btn_numb" onclick="addOutput('2')">2</button>
                    <button class="btn_numb" onclick="addOutput('3')">3</button>
                    <button class="btn_sign" onclick="addOutput('-')">－</button>
                    <br>
                    <button class="btn_numb" onclick="addOutput('0')">0</button>
                    <button class="btn_numb" onclick="addOutput('.')">.</button>
                    <button class="btn_sign test" onclick="cal()">=</button>
                    <button class="btn_sign" onclick="addOutput('+')">＋</button>
                </div>    
               
            </div>
        </section>
        <!-- 풋터 -->
        <footer>UI/UX Portfolio</footer>
        <script src="/myhome/js/calc.js"></script>

</body>
</html>

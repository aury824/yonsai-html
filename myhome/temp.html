<!DOCTYPE html>
<html>
<head>
    <style>
        table {
    width: 300px;
    height:100px;
    background:white;
    border-spacing: 2px;
        }
        td {
        width: 60px;
        height:50px;
        text-align:center;
        border-spacing: 0px;
        }
        .btn {
        width:100%;
        height:100%;
        color:#fff;
        background:#FF7394;
        }
    </style>


    <script>
        var num;
        function Cal(n) {
            num = document.getElementById("cal");
            num.innerHTML += n;
        }

        function Clear() {
            var cal = document.getElementById("cal");
            var answer = document.getElementById("answer");

            cal.innerHTML = "";
            answer.innerHTML = "";
        }

        function Back() {
            var cal = document.getElementById("cal");
            cal.innerHTML = cal.innerHTML.substring(0, cal.innerHTML.length - 1);
            document.getElementById("answer").innerHTML="";
        }

        function Answer() {
            var answer = document.getElementById("answer");
            answer.innerHTML =  " = <font color=#ff0000>" + eval(num.innerHTML) + "</font>";
        }
    </script>


</head>
<body>
        <button class="btn_sign init" onclick="init()">C</button>
        <button class="btn_sign" value="Back" onclick="Back()">Back</button>
        <button class="btn_sign" onclick="addOutput('(')">(</button>
        <button class="btn_sign" onclick="addOutput(')')">)</button>
    <form name="myform">
    <table border="1">
        <tr>
            <td colspan="5"><span id="cal"></span><span id="answer"></span></td>           
        </tr>
        <tr>
            <td>
                <input type="button" class="btn" value="7" onclick="Cal(7)">
            </td>
            <td>
                <input type="button" class="btn" value="8" onclick="Cal(8)">
            </td>
            <td>
                <input type="button"  class="btn" value="9" onclick="Cal(9)">
            </td>
            <td>
                <input type="button" class="btn"  value="+" onclick="Cal('+')">
            </td>
            <td>
                <input type="button" class="btn"  value="Clear" onclick="Clear()">
            </td>           
        </tr>
        <tr>
            <td>
                <input type="button"  class="btn"  value="4" onclick="Cal(4)">
            </td>
            <td>
                <input type="button" class="btn"  value="5" onclick="Cal(5)">
            </td>
            <td>
                <input type="button" class="btn"  value="6" onclick="Cal(6)">
            </td>
            <td>
                <input type="button" class="btn"  value="-" onclick="Cal('-')">
            </td>
            <td>
                <input type="button" class="btn"  value="Back" onclick="Back()">
            </td>
        </tr>
        
      
        
        

    </table>
  </form>
</body>
</html>
